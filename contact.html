<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Inicio - Coffee Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/main.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header class="navbar navbar-light fixed-top header">
            <div class="container-fluid">
                <a class="navbar-brand logo-img" href="./index.html"
                    ><img src="./images/logo.png" alt="Logo img"
                /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="offcanvas offcanvas-end"
                    tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel"
                >
                    <div class="offcanvas-header menu-desplegable">
                        <h5 class="offcanvas-title header-text" id="offcanvasNavbarLabel">
                            Cafena
                        </h5>
                        <button
                            type="button"
                            class="btn-close text-reset"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="offcanvas-body menu-desplegable">
                        <ul
                            class="navbar-nav justify-content-end flex-grow-1 pe-3"
                        >
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    aria-current="page"
                                    href="./index.html"
                                    >Inicio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./about.html">Sobre Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./menu.html">Menu</a>
                            </li>   
                            <li class="nav-item">
                                <a class="nav-link" href="./products.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./contact.html">Contacto</a>
                            </li>
                    </div>
                </div>
            </div>
        </header>

        <section class="contact">
            <h2 class="contact__title">Contacto</h2>

            <div class="formulario container">
                <form action="index.html" class="container">
                    <h3 class="p-5">¿Querés realizar un pedido?</h3>
                    <div class="input-group input-group mb-5" id="nombre">
                        <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" aria-label="Sizing example input" placeholder="nombre" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group mb-5" id="email">
                        <span class="input-group-text " id="inputGroup-sizing-default"><i class="fas fa-envelope"></i></span>
                        <input type="text" class="form-control" aria-label="Sizing example input" placeholder="email" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group mb-3" id="telefono">
                        <span class="input-group-text " id="inputGroup-sizing-default"><i class="fas fa-phone"></i></span>
                        <input type="text" class="form-control" aria-label="Sizing example input" placeholder="telefono" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <input type="submit" value="Aceptar" class="btn mb-5" />
                </form>
            </div>
        </section>
        
        <footer class="footer">
            <p>
                Hecho con <i class="fa fa-heart"></i> por <b>Francisco Bayer</b>
            </p>
            <ul class="wrapper">
                <li class="icon facebook">
                    <span><i class="fab fa-facebook-f"></i></span>
                </li>
                <li class="icon twitter">
                    <span><i class="fab fa-twitter"></i></span>
                </li>
                <li class="icon instagram">
                    <span><i class="fab fa-instagram"></i></span>
                </li>
                <li class="icon github">
                    <span><i class="fab fa-github"></i></span>
                </li>
                <li class="icon youtube">
                    <span><i class="fab fa-youtube"></i></span>
                </li>
            </ul>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
