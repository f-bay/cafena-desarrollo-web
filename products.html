<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Inicio - Coffee Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        rel="stylesheet"
        type="text/css"
        media="screen"
        href="css/main.css"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet"
    />
</head>

<body>
	<header class="header">
		<a href="index.html"><img src="./images/logo.png" alt="Cafe logo"></a>
		<nav class="navbar">
			<a href="index.html">Inicio</a>
			<a href="about.html">Sobre nosotros</a>
			<a href="menu.html">Menu</a>
			<a href="products.html">Productos</a>
			<a href="contact.html">Contacto</a>
		</nav>
        <div class="hidden">
            <i class="fa fa-bars"></i>
        </div>
	</header>

    <section class="products">
        <h2 class="products__title">Nuestros <span>productos</span></h2>        
            <div class="products-container">
                <div class="product nicaragua">
                    <img src="./images/product-1.png" alt="Cafe Nicaragua">
                    <h3>Cafe de Nicaragua</h3>
                    <p class="price">$99.99</p>
                    <a href="contact.html" class="btn">Comprar</a>
                </div>
        
                <div class="product colombia">
                    <img src="./images/product-2.png" alt="Cafe Colombia">
                    <h3>Café de Colombia</h3>
                    <p class="price">$99.99 </p>
                    <a href="contact.html" class="btn">Comprar</a>
                </div>
        
                <div class="product peru">
                    <img src="./images/product-3.png" alt="Cafe Peru">
                    <h3>Café de Perú</h3>
                    <p class="price">$99.99</p>
                    <a href="contact.html" class="btn">Comprar</a>
                </div>
            </div>
    </section>

	<footer class="footer">
        <p>
            Hecho con <i class="fa fa-heart"></i> por <b>Francisco Bayer</b>
        </p>
        <ul class="wrapper">
            <li class="icon facebook">
                <span class="hidden">Facebook</span>
                <span><i class="fab fa-facebook-f"></i></span>
            </li>
            <li class="icon twitter">
                <span class="hidden">Twitter</span>
                <span><i class="fab fa-twitter"></i></span>
            </li>
            <li class="icon instagram">
                <span class="hidden">Instagram</span>
                <span><i class="fab fa-instagram"></i></span>
            </li>
            <li class="icon github">
                <span class="hidden">Github</span>
                <span><i class="fab fa-github"></i></span>
            </li>
            <li class="icon youtube">
                <span class="hidden">Youtube</span>
                <span><i class="fab fa-youtube"></i></span>
            </li>
        </ul>
    </footer>
</body>
</html>
